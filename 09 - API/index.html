<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="/09 - API/styles/styles.css" />

    <script src="/09 - API/script/script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="image"></div>

      <div class="form_container">
        <h1>Create Your Account to Unleash Your Dreams!</h1>

        <form action="#">
          <div class="input_data">
            <input type="text" name="cep" id="cep" required />

            <div class="label_area">
              <p>Digite seu CEP</p>
            </div>
          </div>

          <div class="input_data">
            <input type="text" name="cep" id="rua" required />

            <div class="label_area">
              <p>Digite a sua Rua</p>
            </div>
          </div>

          <div class="input_data">
            <input type="text" name="cep" id="bairro" required />

            <div class="label_area">
              <p>Digite seu Bairro</p>
            </div>
          </div>

          <div class="input_data">
            <input type="text" name="cep" id="cidade" required />

            <div class="label_area">
              <p>Digite seu Cidade</p>
            </div>
          </div>

          <div class="input_data">
            <input type="text" name="cep" id="uf" required />

            <div class="label_area">
              <p>Digite a sigla do seu Estado</p>
            </div>
          </div>

          <div class="input_data">
            <input type="text" name="cep" id="complemento" required />

            <div class="label_area">
              <p>Digite seu Complemento</p>
            </div>
          </div>

          <select name="" id="tipo_endereco">
            <option value="casa">Casa</option>
            <option value="escola">Escola</option>
            <option value="trabalho">Trabalho</option>
            <option value="outro">Outros</option>
          </select>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </body>
</html>
